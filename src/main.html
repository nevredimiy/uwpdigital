<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body>
    <header class="header bg-base-black">
        <div class="container mx-auto">
            <div class="h-[76px] flex items-center justify-between">
                <div class="wrap_logo flex gap-8 lg:gap-5 xl:gap-10">
                    <div class="logo"><a href="/">
                            <img src="./images/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="dark">
                        <a href="#" class="block p-3">
                            <img src="./images/dark.svg" alt="Dark">
                        </a>
                    </div>
                </div>
                <div class="menu">
                    <nav class="hidden lg:block">
                        <ul class="flex gap-[50px]">
                            <li class=""><a href="#"
                                    class="text-base-white font-medium text-base leading-[1.3] uppercase">Cases</a>
                            </li>
                            <li class=""><a href="#"
                                    class="text-base-white font-medium text-base leading-[1.3] uppercase">Services<i
                                        class="fa-solid fa-angle-down pl-[10px]"></i></a>
                            </li>
                            <li class=""><a href="#"
                                    class="text-base-white font-medium text-base leading-[1.3] uppercase">About
                                    us</a>
                            </li>
                            <li class=""><a href="#"
                                    class="text-base-white font-medium text-base leading-[1.3] uppercase">Blog</a>
                            </li>
                            <li class=""><a href="#"
                                    class="text-base-white font-medium text-base leading-[1.3] uppercase">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="lang-talk flex gap-8 xl:gap-5 items-center lg:gap-2">
                    <a href="#"
                        class="bg-base-red text-base-white text-base leading-[1.3] uppercase md:inline-block rounded-full px-4 py-[14px] md:px-[25px] lg:px-5 "><span
                            class="hidden md:inline-block">Let's
                            talk</span><i class="fa-sharp fa-solid fa-pen block md:pl-5 lg:pl-2"></i></a>
                    <div class="burger lg:hidden">
                        <div class="burger-body relative w-9 h-9">
                            <span class="block w-8 h-1 bg-white absolute top-1/4 left-1/2 mt-[-2px] ml-[-16px]"></span>
                            <span class="block w-8 h-1 bg-white absolute top-2/4 left-1/2 mt-[-2px] ml-[-16px]"></span>
                            <span class="block w-8 h-1 bg-white absolute top-3/4 left-1/2 mt-[-2px] ml-[-16px]"></span>
                        </div>
                    </div>
                    <a href="#"
                        class="hidden text-white lg:flex text-base leading-[1.3] pt-2 items-center lg:text-sm"><img
                            src="./images/En.png" alt="En" class="pr-2"><span>EN</span></a>
                </div>
            </div>
        </div><!-- ./container  -->

    </header>

    <script src="https://kit.fontawesome.com/81b9dd5a02.js" crossorigin="anonymous"></script>
</body>

</html>
